<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Express Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
	<div class="container-fluid">
		<main>
			<div class="row g-5">
			<form action="/user_routes/" method="get" id="recordResponse">
				<div class="mb-3">
					<label for="firstname" class="form-label">First Name:</label>
					<input type="text" class="form-control" id="firstname" name="firstname">
				</div>
				<div class="mb-3">
					<label for="lastname" class="form-label">Last Name:</label>
					<input type="text" class="form-control" id="lastname" name="lastname">
				</div>
				<div class="mb-3">
					<label for="favoritefood" class="form-label">Favorite Food:</label>
					<input type="text" class="form-control" id="favoritefood" name="favoritefood">
				</div>
				<button type="submit" class="btn btn-primary" value="submit">Submit</button>
			</form>
		</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
		
		var form = document.getElementById("recordResponse");
			function handleForm(event) { 
				alert("Success")
			} 
			form.addEventListener('submit', handleForm);
	</script>

</body>
</html>
