<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container-sm py-5">
		<form action="/get" method="get" id="searchForm">
			<label for="searchfood" class="form-label">Favorite Food:</label>
			<input type="text" class="form-control" id="searchfood" name="searchfood">
			<button type="submit" class="btn btn-primary" value="submit">Search</button>
		</form>
		<table class="table" id="list">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Favorite Food</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">

			</tbody>
		</table>
	</div>
	<script type="module">
		import {fetchMostRecentData} from "./JS/searchControler.js"

		let form = document.getElementById("searchForm");

		function handleForm(event) { 
			event.preventDefault(); 
			fetchMostRecentData();
		} 
		form.addEventListener('submit', handleForm);

	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
  </body>
</html>
